<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        p{
            max-width: 100%;
            border: 2px solid rgb(190, 138, 78);
            padding: 1.5rem;
            background-image: linear-gradient(to right,rgba(255, 136, 0, 0.904),rgba(255, 255, 255, 0.849));
            font-size: 5ch;
            font-family: monospace;
            font-weight: bold;
            color: #f8f8f8;
           text-align: center;
        }
    </style>
    <title>counter</title>
</head>

<body>
    <p>Calculator</p>
    <div class="container">
        <div class="board">
            <button onclick="add()">+</button>
            <h1 id="value">0</h1>
            <button onclick="sub()">-</button>
        </div>
    </div>

    <script>
        let data = 0;
        document.getElementById("value").innerHTML = data;

        function add() {
            data = data + 1;
            document.getElementById("value").innerHTML = data;
        }
        function sub() {
            if (data > 0) {
                data = data - 1;
                document.getElementById("value").innerHTML = data;
            }
        }


    </script>

</body>

</html>
